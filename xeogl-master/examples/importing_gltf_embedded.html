<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="../build/xeogl.js"></script>
    <script src="js/models/glTFModel.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/GLTFModel.html" target="_parent">GLTFModel</a> - loading embedded glTF</h1>
    <pre id="log">model:  GearboxAssy - [<a
            href='https://github.com/xeolabs/xeogl/tree/master/examples/models/gltf/GearboxAssy/README.md' target="_parent">model info</a>]</pre>
</div>

<script>

    //---------------------------------------------------
    // Load the model
    //---------------------------------------------------

    new xeogl.GLTFModel({
        src: "models/gltf/GearboxAssy/glTF-Embedded/GearboxAssy.gltf"
    });

    //-----------------------------------------------------------------------------------------------------
    // Camera animation and user control
    //-----------------------------------------------------------------------------------------------------

    var scene = xeogl.getDefaultScene();
    var camera = scene.camera;

    camera.eye = [184.21, 10.54, -7.03];
    camera.look = [159.20, 17.02, 3.21];
    camera.up = [-0.15, 0.97, 0.13];

    var spinning = true;

    scene.on("tick", function () { // Slowly orbit the camera
        if (spinning) {
            camera.orbitYaw(-0.1);
        }
    });

    new xeogl.CameraControl(); // User camera control

</script>
</body>
</html>
