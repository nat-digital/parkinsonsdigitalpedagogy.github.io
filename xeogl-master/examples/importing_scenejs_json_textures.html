<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="../build/xeogl.js"></script>

    <script src="js/models/sceneJSModel.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="info">
    <h1><a href="../docs/classes/SceneJSModel.html" target="_parent">SceneJSModel</a> imported from a SceneJS <a
            href="./models/scenejs/texturedBox.json" target="_other">JSON file</a></h1>
</div>

<div id="logos">
    <a href="http://scenejs.org" target="_parent"><img src="../assets/images/logos/scenejs.png"></a>
</div>

<script>

    var model = new xeogl.SceneJSModel({
        id: "spinningBox",
        src: "./models/scenejs/texturedBox.json"
    });

    // Set initial camera position
    var camera = model.scene.camera;
    camera.eye = [0, 0, -25];
    camera.look = [0, 0, 0];
    camera.up = [0, 1, 0];
    camera.orbitPitch(30);

    // Spin the model when it has loaded;
    // we must wait for the model to load before we access its components

    model.scene.on("tick", function () {
        model.rotateY(0.5);
    });

    // Allow user camera control
    new xeogl.CameraControl();

</script>
</body>
</html>
