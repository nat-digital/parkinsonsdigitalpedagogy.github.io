<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.js"></script>

<body>

<div id="info">
    <h1><a href="../docs/classes/Mesh.html" target="_parent">Mesh</a> with <a
            href="../docs/classes/TorusGeometry.html" target="_parent">TorusGeometry</a> and <a
            href="../docs/classes/MetallicMaterial.html" target="_parent">MetallicMaterial</a></h1>
</div>

<script>

    var mesh = new xeogl.Mesh({
        geometry: new xeogl.TorusGeometry({
            radius: 1.0,
            tube: 0.3,
            radialSegments: 120,
            tubeSegments: 60
        }),
        material: new xeogl.MetallicMaterial({
            baseColorMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),
            roughnessMap: new xeogl.Texture({
                src: "textures/roughness/goldRoughness.jpg",
                encoding: "sRGB"
            })
        })
    });

    mesh.scene.camera.eye = [0, 0, -4];

    mesh.scene.on("tick", function () {
        mesh.scene.camera.orbitYaw(0.2);
    });

    new xeogl.CameraControl();
</script>
</body>
</html>
